    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            fetch('./datablog.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const article = data.find(item => item.id == id);
                    if (article) {
                        displayArticle(article);
                    } else {
                        document.getElementById('article-detail').innerHTML = '<p>Article not found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('article-detail').innerHTML = '<p>Error loading article.</p>';
                });

            function displayArticle(article) {
                const detailContainer = document.getElementById('article-detail');
                detailContainer.innerHTML = `
                    <div class="desa-wisata">
                        <h2>${article.title}</h2>
                        <img src="${article.image}" alt="${article.title}">
                        <p>${article.content}</p>
                    </div>
                `;
            }
        });
    </script>
